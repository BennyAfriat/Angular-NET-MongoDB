<p-messages [value]="msgs"></p-messages>

<p-dataTable [value]="users" selectionMode="single" [(selection)]="selectedUser"
             [paginator]="true" rows="15" [responsive]="true">
  <p-column field="firstName" header="First Name" [sortable]="true"></p-column>
  <p-column field="lastName" header="Last Name" [sortable]="true"></p-column>
  <p-column field="email" header="Email" [sortable]="true"></p-column>
  <p-column field="phone" header="Phone" [sortable]="true"></p-column>
  <p-footer>
    <button pButton type="button" label="Add" icon="fa fa-plus" (click)="add()"></button>
    <button pButton type="button" label="Edit" icon="fa fa-pencil" (click)="edit()"
            [disabled]="!selectedUser"></button>
    <button pButton type="button" label="Remove" icon="fa fa-trash-o" (click)="remove()"
            [disabled]="!selectedUser"></button>
  </p-footer>
</p-dataTable>

<p-dialog header="User Details" [(visible)]="displayDialog"
          [responsive]="true" showEffect="fade" [modal]="true">
  <form #userForm="ngForm" novalidate>
    <div class="ui-grid ui-grid-responsive ui-fluid" *ngIf="userForDialog">
      <div class="ui-g ui-g-12 ui-g-nopad">
        <div class="ui-g-12 ui-md-3 ui-label">
          <label for="fname">First Name</label>
        </div>
        <div class="ui-g-12 ui-md-9">
          <input pInputText id="fname" name="fname" required
                 [(ngModel)]="userForDialog.firstName"/>
        </div>
      </div>
      <div class="ui-g ui-g-12 ui-g-nopad">
        <div class="ui-g-12 ui-md-3 ui-label">
          <label for="lname">Last Name</label>
        </div>
        <div class="ui-g-12 ui-md-9">
          <input pInputText id="lname" name="lname" required
                 [(ngModel)]="userForDialog.lastName"/>
        </div>
      </div>
      <div class="ui-g ui-g-12 ui-g-nopad">
        <div class="ui-g-12 ui-md-3 ui-label">
          <label for="prof">Email</label>
        </div>
        <div class="ui-g-12 ui-md-9">
          <input pInputText id="prof" name="prof" required
                 [(ngModel)]="userForDialog.email"/>
        </div>
      </div>
      <div class="ui-g ui-g-12 ui-g-nopad">
        <div class="ui-g-12 ui-md-3 ui-label">
          <label for="depart">Phone</label>
        </div>
        <div class="ui-g-12 ui-md-9">
          <input pInputText id="depart" name="depart" required
                 [(ngModel)]="userForDialog.phone"/>
        </div>
      </div>
    </div>
  </form>
  <p-footer>
    <button type="submit" pButton icon="fa fa-check" (click)="save()"
            label="Save" [disabled]="!userForm.form.valid"></button>
  </p-footer>
</p-dialog>
